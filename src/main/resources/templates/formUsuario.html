<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"

<!-- bootstrap -->

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
	crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"

<title>Formulario de usuario</title>
 <link id="contextPathHolder" th:href="@{__${#httpServletRequest.requestURI}__}"/>
 <script id="ruta" th:inline="javascript"> var contextRoot = /*[[@{/}]]*/ ''; </script>
</head>
<body background="https://fondosmil.com/fondo/30398.jpg">
	<div class="container mt-4">
		<div class="col-sm-6">
			<form id="idFormulario"th:action="@{/usuario/seve}" th:object=${usuario} method="post">
				<div class="card">
					<div class="card-header">
						<h3>Usuario</h3>
						<h4 class="text-danger" id="idExc"th:text="${exception}"></h4>
					</div>
					<div class="card-body">
						<div class="mb-3 row form-group">
							<label for="idUsuario" class="col-sm-3 col-form-label">Id</label>
							<div class="col-sm-9">
								<input type="text" class="form-control"  readonly="readonly" th:field="*{idUsuario}"
									id="idUsuario">
							</div>
						</div>

						<div class="mb-3 row form-group" >
							<label class="col-sm-3 col-form-label" for="idNombre">Nombre</label>
							<div class="col-sm-9" >
								<input placeholder="Ingrese su nombre" th:field="*{nombre}" type="text" class="form-control"
									id="idNombre">
									<div id="idDivNombre"> </div>
							</div>
						</div>
						<div class="mb-3 row form-group" >
							<label class="col-sm-3 col-form-label" for="idApellido">Apellido</label>
							<div class="col-sm-9" >
								<input placeholder="Ingrese su apellido" th:field="*{apellido}" type="text" class="form-control"
									id="idapellido">
									<div id="idDivApellido"> </div>
							</div>
						</div>
						<div class="mb-3 row form-group" >
							<label class="col-sm-3 col-form-label" for="idPassword">Password</label>
							<div class="col-sm-9" >
								<input placeholder="Ingrese su password" th:field="*{password}" type="text" class="form-control"
									id="idPassword">
									<div id="idDivPassword"> </div>
							</div>
						</div>
						
						
						<div class=" mb-3 row form-group">
							<label class="col-sm-3 col-form-label" for="idDni">DNI</label>
							<div class="col-sm-9"  >
								<input placeholder="Ingrese su DNI" class="form-control"  id="idDni" th:field="*{nroDocumento}"
									type="number">
									<div id="idDivDni"> </div>
							</div>
						</div>


						<div class=" mb-3 row form-group">
							<label class="col-sm-3 col-form-label" for="idEdad">Edad</label>
							<div class="col-sm-9" >
								<input placeholder="Ingrese su edad"  th:field="*{edad}" value type="number" class="form-control"
									id="idEdad">
									<div id="idDivEdad"></div>
							</div>
						</div>
						
						<div class=" mb-3 row form-group">
							<label class="col-sm-3 col-form-label" for="idEstado">Tipo de Usuario</label>
							<div class="col-sm-9">
								 <select id="idTipoUsuario" th:field="*{tipoUsuario}"
									class="form-select form-select-lg mb-3 ">
									<option value="admin">admin</option>
									<option value="nomal">normal</option>
									
								</select>										
							</div>
						</div>
						
						

					</div>
					<div class="card-footer"></div>

					<input id="btp" type="submit" value="Guardar" class="btn btn-success">

				</div>
			</form>
		</div>
	</div>
<a href="#" id="backLink" class="btn btn-success" >Atras</a>
</body>
</html>
