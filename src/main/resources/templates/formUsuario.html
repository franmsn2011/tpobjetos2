<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
<!-- bootstrap -->
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
	crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous">
  </script>
<script src="/jQuery/usuario.js"></script>
<title>Formulario de usuario</title>
 <link id="contextPathHolder" th:href="@{__${#httpServletRequest.requestURI}__}"/>
 <script id="ruta" th:inline="javascript"> var contextRoot = /*[[@{/}]]*/ ''; </script>
</head>
<body background="https://fondosmil.com/fondo/30398.jpg">
	<div class="container mt-4">
		<div class="col-sm-6">
			<form id="idFormulario"th:action="@{/usuario/seve}" th:object=${usuario} method="post">
				<div class="card">
					<div class="card-header">
						<h3>Usuario</h3>
						<h4 class="text-success" id="idConfirmacion"th:text="${confirmacion}"></h4>
				
						<h4 class="text-danger" id="idExc"th:text="${exception}"></h4>
					</div>
					
					<div class="card-body">
						<div class="mb-3 row form-group">
							<label for="idUsuario" class="col-sm-3 col-form-label">Id</label>
							<div class="col-sm-9">
								<input type="text" class="form-control"  readonly="readonly" th:field="*{idUsuario}"
									id="idUsuario">
								<div id="idDivIdPerfil"> </div>
							</div>
						</div>	
						<div class="mb-3 row form-group" >
							<label class="col-sm-3 col-form-label" for="idNombreUsuario">Nombre de usuario</label>
							<div class="col-sm-9" >
								<input placeholder="Ingrese su nombre de usuario" th:field="*{nombreUsuario}" type="text" class="form-control"
									id="idNombreUsuario">
							</div>
						</div>	
														
						<div class="mb-3 row form-group" >
							<label class="col-sm-3 col-form-label" for="idNombre">Nombre</label>
							<div class="col-sm-9" >
								<input placeholder="Ingrese su nombre" th:field="*{nombre}" type="text" class="form-control"
									id="idNombre">
									<div id="idDivNombre"> </div>
							</div>
						</div>
						<div class="mb-3 row form-group" >
							<label class="col-sm-3 col-form-label" for="idApellido">Apellido</label>
							<div class="col-sm-9" >
								<input placeholder="Ingrese su apellido" th:field="*{apellido}" type="text" class="form-control"
									id="idapellido">
									<div id="idDivApellido"> </div>
							</div>
						</div>
						
						
						<div class="mb-3 row form-group" >
							<label class="col-sm-3 col-form-label" for="idPassword">Password</label>
							<div class="col-sm-9" >
								<input placeholder="Ingrese su password" th:field="*{password}" type="text" class="form-control"
									id="idPassword">
									<div id="idDivPassword"> </div>
							</div>
						</div>
						<div class=" mb-3 row form-group">

							<label class="col-sm-3 col-form-label" for="idTipoDocumento">Tipo de documento</label>
							<div class="col-sm-9">
								 <select id="idTipoDocumento" th:field="*{tipoDocumento}"
									class="form-select form-select-lg mb-3 ">
									<option value=1>dni</option>
									<option value=2>libreta</option>
									<option value=3>pasaporte</option>
								</select>										
							</div>
						</div>
						
						<div class=" mb-3 row form-group">
							<label class="col-sm-3 col-form-label" for="idDni">DNI</label>
							<div class="col-sm-9"  >
								<input placeholder="Ingrese su DNI" class="form-control"  id="idDni" th:field="*{nroDocumento}"
									type="number">
									<div id="idDivDni"> </div>
							</div>
						</div>


						<div class=" mb-3 row form-group">
							<label class="col-sm-3 col-form-label" for="idEdad">Email</label>
							<div class="col-sm-9" >
								<input placeholder="Ingrese su email"  th:field="*{Email}" value type="text" class="form-control"
									id="idEmail">
									<div id="idDivEmail"></div>
							</div>
						</div>
						
						<div class="mb-3 row form-group"  >
							<label for="idPerfil" class="col-sm-3 col-form-label">Perfil</label>
							<div class="col-sm-9">
								<select id="idPerfil" type="number" th:field="*{perfil.idPerfil}"
									class="form-select form-select-lg mb-3 ">
								</select>
							</div>
							<input  th:field="*{perfil.idPerfil}" type="number" class="form-control d-none"
									id="idPerfi">
						</div>
						
						

					</div>
					<div class="card-footer"></div>

					<input id="btp" type="submit" value="Guardar" class="btn btn-success">

				</div>
			</form>
		</div>
	</div>
<a class="btn btn-success  btn-lg btn-block" th:href="@{/usuario/index}">Menu principal</a>
</body>
</html>
