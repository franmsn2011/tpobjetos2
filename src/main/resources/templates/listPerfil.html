<!DOCTYPE html>
<html th="http//:www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Lista de perfiles</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body id="idFondo"background="https://fondosmil.com/fondo/17010.jpg" >
	<table  id="idtabla"class="table table-striped bg-white">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Accion</th>
			</tr>
		</thead>
		<tbody th:each="perfil : ${perfiles}">
			<tr>
				<th th:text="${perfil.nombrePerfil}"> </th>
				<th><a th:href="@{/perfil/editar/}+${perfil.idPerfil}" class="btn btn-warning">Editar</a>
				  	<a  th:href="@{/perfil/eliminar/}+${perfil.idPerfil}" class="btn btn-danger" id="idEliminar">Eliminar</a>

				</th>
			</tr>
			
		</tbody>
	
	</table>
	<div>
	<br/>
	<a class="btn btn-success btn btn-success  btn-lg btn-block" th:href="@{/usuario/index}">Menu principal</a>
	<a class="btn btn-primary  btn-lg btn-block" th:href="@{/perfil/new/}"> Cargar una nuevo perfil</a>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<!-- JQuery -->
<script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>

</body>
</html>
