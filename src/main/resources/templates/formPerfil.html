<html>

	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"

<script

	integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"

<script src="https://code.jquery.com/jquery-3.3.1.min.js"

<title>Formulario de Perfil</title>
 <link id="contextPathHolder" th:href="@{__${#httpServletRequest.requestURI}__}"/>
 <script id="ruta" th:inline="javascript"> var contextRoot = /*[[@{/}]]*/ ''; </script>
</head>
<body background="https://fondosmil.com/fondo/30398.jpg">
	<div class="container mt-4">
		<div class="col-sm-6">
			<form id="idFormulario"th:action="@{/perfil/seve}" th:object=${perfil} method="post">
				<div class="card">
					<div class="card-header">
						<h3>Perfil</h3>
						<h4 class="text-danger" id="idExc"th:text="${exception}"></h4>
					</div>
					<div class="card-body">
						<div class="mb-3 row form-group">
							<label for="idUsuario" class="col-sm-3 col-form-label">Id</label>
							<div class="col-sm-9">
								<input type="text" class="form-control"  readonly="readonly" th:field="*{idPerfil}"
									id="idPerfil">
							</div>
						</div>

						<div class="mb-3 row form-group" >
							<label class="col-sm-3 col-form-label" for="idNombre">Nombre de perfil</label>
							<div class="col-sm-9" >
								<input placeholder="Ingrese el nombre del pergil" th:field="*{nombre}" type="text" class="form-control"
									id="idNombre">
									<div id="idDivNombre"> </div>
							</div>
						</div>
						
						
						

					</div>
					<div class="card-footer"></div>

					<input id="btp" type="submit" value="Guardar" class="btn btn-success">

				</div>
			</form>
		</div>
	</div>
<a href="#" id="backLink" class="btn btn-success" >Atras</a>
</body>
</html>
